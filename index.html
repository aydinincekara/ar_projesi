<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AR Projesi v3.0.0</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ARAYÜZ STİLLERİ */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Sağ Üst Köşe Kapsayıcı */
        #top-right-ui {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Versiyon Etiketi */
        .version-badge {
            background: rgba(0, 0, 0, 0.7);
            color: #00d2d3; /* Neon Mavi */
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid #00d2d3;
            box-shadow: 0 0 10px rgba(0, 210, 211, 0.3);
        }

        /* Menü Butonu */
        .menu-btn {
            background: #ff9f43;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 159, 67, 0.5);
            transition: transform 0.2s;
        }
        .menu-btn:active { transform: scale(0.9); }

        /* Günlük (Log) Penceresi */
        #changelog-modal {
            display: none; /* Başlangıçta gizli */
            position: absolute;
            top: 70px;
            right: 15px;
            width: 300px;
            max-height: 80vh;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            z-index: 10001;
            color: white;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* Tablo Stilleri */
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; border-bottom: 2px solid #555; padding: 8px 0; color: #ff9f43; }
        td { border-bottom: 1px solid #333; padding: 8px 0; vertical-align: top; }
        .ver-col { width: 60px; font-weight: bold; color: #00d2d3; }
        .date-col { font-size: 10px; color: #aaa; display: block; margin-top: 2px;}

    </style>
</head>

<body>

    <div id="top-right-ui">
        <div class="version-badge" id="current-version">v3.0.0</div>
        <button class="menu-btn" onclick="toggleLog()"><i class="fa-solid fa-list-check"></i></button>
    </div>

    <div id="changelog-modal">
        <h3 style="margin: 0 0 10px 0; border-bottom: 1px solid #444; padding-bottom: 5px;">Geliştirici Günlüğü</h3>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Sürüm</th>
                    <th>Detaylar</th>
                </tr>
            </thead>
            <tbody id="log-body">
                </tbody>
        </table>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <a-marker preset="hiro">
            
            <a-box position="0 0.5 0" 
                   material="color: #00d2d3; opacity: 0.8; transparent: true;"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-box>
            
            <a-text value="AR v3.0.0" position="0 1.5 0" align="center" color="white" scale="2 2 2"></a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // ============================================
        // VERSİYON VE GÜNLÜK VERİTABANI
        // ============================================
        const appVersion = "v3.0.0";
        
        // Buraya her yeni güncellemede en üste yeni bir satır ekleyeceğiz
        const logs = [
            { 
                ver: "v3.0.0", 
                date: "31.01.2026", 
                desc: "⚠️ Büyük Sıfırlama. Proje AR tabanına taşındı. WebAR motoru entegre edildi. Versiyon takip menüsü eklendi." 
            },
            { 
                ver: "v2.5.0", 
                date: "30.01.2026", 
                desc: "Çoklu küp sistemi ve slot mekanizması denenmişti. (ARşivlendi)" 
            },
            { 
                ver: "v1.0.0", 
                date: "01.01.2026", 
                desc: "İlk proje başlangıcı." 
            }
        ];

        // 1. Güncel Versiyonu Yaz
        document.getElementById('current-version').innerText = appVersion;

        // 2. Tabloyu Doldur
        const tableBody = document.getElementById('log-body');
        
        logs.forEach(log => {
            let row = `
                <tr>
                    <td class="ver-col">
                        ${log.ver}
                        <span class="date-col">${log.date}</span>
                    </td>
                    <td>${log.desc}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        // 3. Menü Aç/Kapa Fonksiyonu
        function toggleLog() {
            const modal = document.getElementById('changelog-modal');
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
            } else {
                modal.style.display = 'block';
            }
        }
    </script>
</body>
</html>
